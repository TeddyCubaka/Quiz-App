<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" type="image/png" href="index.png">
  <title>Test at KDA</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" type="text/css" href="media.css"/>
</head>
<body>


  <form class="form">



    <header class="" id="header">
      <h1>JavaSCript Quiz</h1>
      <p>Évaluez vos connaissances en JavaScript en répondant aux questions que nous avons spécialement sélectionnées pour vous.
C'est fun et c'est gratuit. </p>
      <div>
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" minlength="4" required placeholder="Name">
        <sub class="red subName hide">veuillez renseigner votre nom</sub>
      </div>
      <div>
        <label for="email">Gmail</label><br>
        <input type="email" name="email" id="email" required placeholder="mail@gmail.com">
        <sub class="red subMail hide">veuillez renseigner votre email</sub>
      </div>
      <input type="button" name="begginBtn" id="begginBtn" class="button" value="Commencer">
    </header>
    
    
    <div class="questions hide" id="questions">
      
      <h3 class="h3">Question</h3>
      
      <div>
        <div class="indicateur">
          <div>question 1/15</div>
          <div id="timer" class="timer"></div>
        </div>
        <div class="Défilement">
          <div class="barre"></div>
        </div>
      </div>
      
      <div class="checkBox">
        <input type="radio" name="questions" id="firstQuestion" checked="false"  class="checkbox">
        <span class="choix"></span>
      </div>
      <div class="checkBox">
        <input type="radio" name="questions" id="secondQuestion" checked="false" class="checkbox">
        <span class="choix"></span>
      </div>
      <div class="checkBox">
        <input type="radio" name="questions" id="thirdQuestion" checked="false" class="checkbox">
        <span class="choix"></span>
      </div>
      <div class="checkBox">
        <input type="radio" name="questions" id="fourthQuestion" checked="false" class="checkbox">
        <span class="choix"></span>
      </div>
      <div class="btns">
        <input type="button" id="quitter" name="quitter" value="Quitter"  class="button red_button">
        <input type="button" id="suivant" name="suivant" value="Suivant" class="button">
      </div>
    </div>
    
    
  </form>
    <!-- ces codes qui suivent concernent la page des résultats -->

    
    
    <div class="result hide">
      <div class="underDivResult" id="userName">userName</div>
      <div id="gmail" class="underDivResult">@mail.com</div>
      <img src="cocheVerte.png" alt="conche vert, cela veut dire que vous aviez réussit" class="underDivResult" id="iconCosh">
      <div class="underDivResult" id="points">15/15</div>
      <button class="underDivResult button" id="home">Home</button>
    </div>
    
    
    <script src="script.js"></script>
    <!-- <script src="exit.js"></script> -->
    <!-- <script src="test.js"></script> -->
  </body>

  </html>
